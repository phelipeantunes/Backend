<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Lista de Unidades</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Unidades</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for key, unidade in unidades.items() %}
                <tr>
                    <td>{{ unidade.nome }}</td>
                    <td>{{ unidade.localizacao }}</td>
                    <td>
                        <a href="{{ url_for('editar_unidade', id=key) }}" class="btn btn-warning">Editar</a>
                        <a href="{{ url_for('deletar_unidade', id=key) }}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
